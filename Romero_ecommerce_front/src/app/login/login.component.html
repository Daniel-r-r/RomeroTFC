<div class="container mt-5">
    <div class="card">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Introduzca Usuario</mat-label>
                <input matInput
                    ngModel
                    name="userName"
                    id="userName"
                    placeholder="Ej: admin123" />
                <mat-hint>Usuario</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Introduzca Contraseña</mat-label>
                <input type="password"
                    matInput
                    ngModel
                    name="userPassword"
                    id="userPassword"
                    placeholder="Ej: admin@pass" />
                <mat-hint>Contraseña</mat-hint>
            </mat-form-field>

            <button class="space-buttons-form w-100" type="submit"
                mat-raised-button color="primary">Login</button>
