<div class="container mt-5">
    <div class="card p-2">

        <div class="row">
            <div class="col-6">

                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Producto</mat-label>
                        <input matInput
                            placeholder="Ej: 'Harry Potter y la Piedra Filosofal'"
                            [(ngModel)]="product.productName"
                            name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Descripción</mat-label>
                        <input matInput
                            placeholder="Breve descripción del producto"
                            [(ngModel)]="product.productDescription"
                            name="productDescription">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Precio</mat-label>
                        <input matInput placeholder="Precio en €"
                            [(ngModel)]="product.productActualPrice"
                            name="productActualPrice">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Precio en oferta</mat-label>
                        <input matInput placeholder="Precio final con oferta"
                            [(ngModel)]="product.productDiscountedPrice"
                            name="productDiscountedPrice">
                    </mat-form-field>

                    <div align="end">
                        <button mat-stroked-button
                                color="primary"
                                style="margin-right: 3px;">Borrar</button>
                        <button type="submit" *ngIf="isNewProduct"
                                mat-stroked-button
                                color="primary">Añadir</button>
                        <button type="submit" *ngIf="!isNewProduct"
                                mat-stroked-button
                                color="primary">Actualizar</button>
                    </div>

                </form>
            </div>

            <div class="col-6">
                <div>

                    <div class="dropzone"
                    appDrag
                    (files) = "fileDropped($event)"
                    >
                        <div class="text-dropzone">
                            <div class="centered">
                            Arrastra tu imagen o <a (click)="selectFile.click()" class="selec-btn">seleccionala </a>
                            desde tus archivos.
                            </div>
                        </div>
                    </div>


                    <input multiple
                     type="file"
                     style="display: none;"
                     #selectFile
                     value="select"  
                    (change)="onFileSelected($event)">
                </div>

                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i">
                                <div style="position: relative">
                                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="100px" height="120px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</div>
